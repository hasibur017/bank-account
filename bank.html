<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-medium text-center mt-6 text-5xl">My Bank Account</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 mt-6">
                <div class="bg-green-700 w-9/12 p-8 mt-6 ml-12 rounded-md">
                    <h3 class="text-3xl mb-3">Deposit</h3>
                    <h2 class="text-5xl">$ <span id="cngDeposit">00</span></h2>
                </div>

                <div class="bg-fuchsia-700 w-9/12 p-8 mt-6 ml-12 rounded-md">
                    <h3 class="text-3xl mb-3">With Drow</h3>
                    <h2 class="text-5xl">$<span id="cngWithdraw">00</span></h2>
                </div>

                <div class="bg-yellow-700 w-9/12 p-8 mt-6 ml-12 rounded-md">
                    <h3 class="text-3xl mb-3">Ballance</h3>
                    <h2 class="text-5xl">$<span id="ballance-total">1200</span> </h2>
                </div>  
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-12 mx-12 mt-12">
                <div class="bg-pink-700 p-4 rounded-md">
                    <h2 class="text-3xl mb-3">Please Deposit</h2>
                    <div class="pl-12">
                        <input class="w-9/12 mb-3 px-4 py-2 rounded-md" type="text" name="" id="ourDeposit" placeholder="Ammount Your Deposit">
                        <br>
                        <button id="deposit-btn" class="bg-orange-500 px-2 rounded-md text-stone-700">Deposit</button>
                    </div>
                </div>

                <div class="bg-green-700 p-4 rounded-md">
                    <h2 class="text-3xl mb-3">Please Withdraw</h2>
                    <div class="pl-12">
                        <input class="w-9/12 mb-3 px-4 py-2 rounded-md" type="text" name="" id="ourWithdraw" placeholder="Ammount You Withdraw">
                        <br>
                        <button id="Withdraw-btn" class="bg-orange-500 px-2 rounded-md text-stone-700">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="js/Deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
