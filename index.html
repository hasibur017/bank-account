<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="font-medium text-center mt-6 text-5xl">Bank Account login</h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-8 rounded-md ">
            <h2 class="text-3xl mb-5">Please Login</h2>
       
            <div>
                <input class="w-9/12 block mb-3 px-4 py-2 rounded-md" type="email" name="" id="text-email" placeholder="Type Your Email">


                <input class="w-9/12 block mb-3 px-4 py-2 rounded-md" type="password" name="" id="text-pass" placeholder="Type Your Password">
                
                <button id="submit" class="bg-orange-500 px-2 rounded-md text-stone-700 ">Submit</button>
                
            </div>
        </section>
    </main>

    

    <script src="js/login.js"></script>
</body>
</html>
